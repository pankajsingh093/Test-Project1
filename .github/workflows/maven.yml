name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Do login with username & password, build with maven
      env:
        UserID: ${{ secrets.DEV_CUSTOMER_NAME }}
        UserPASS: ${{ secrets.DEV_CUSTOMER_PASS }}
        ID: ${{ secrets.CUSTOMER_NAME }}
        PASS: ${{ secrets.CUSTOMER_PASS }}
      run: |
        echo "Username is ${UserID} and Password is ${UserPASS}"
        mvn clean install --file pom.xml -Dbrowser=chrome -Dusername=${UserID} -Dpassword=${UserPASS} -DsuiteXmlFile=src/test/resources/testRunners/customer_testng.xml || true

   

