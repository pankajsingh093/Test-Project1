name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Do login with username & password, build with Maven
      env:
          UserID: ${{ secrets.DEV_USER_NAME }}
          UserPASS: ${{ secrets.DEV_PASS }}
      run: |
          mvn clean install -Dbrowser=chrome -Dusername=${UserID} -Dpassword=${UserPASS} -DsuiteXmlFile=src/test/resources/testRunners/regression_testng.xml 

    - name: Do login with another username & password, run tests with Maven
      env:
          ID: ${{ secrets.DEV_CUSTOMER_NAME }}
          PASS: ${{ secrets.DEV_CUSTOMER_PASS }}
      run: |
          echo "Running tests with customer credentials"
          mvn test -Dbrowser=chrome -Dusername=${ID} -Dpassword=${PASS} -DsuiteXmlFile=src/test/resources/testRunners/customer_testng.xml 
